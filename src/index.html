   <body>
      
  <pre>
   <code>
   configuration:-
   HTML: webcomponent instance
   selector: 'app-timer'
   attributes: shadow, time
   </code>
   </pre>
      <div class="container">
         <app-timer shadow="false" class="row" time="Jan 5, 2021 15:37:25">

         </app-timer>

      </div>
<button onclick="g()">Update time</button>
<script>
   function g() {
      alert()
   document.querySelector('app-timer').setAttribute('time', "Jan 5, 3025 15:37:25")
   }
</script>
